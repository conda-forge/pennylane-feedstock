{% set name = "pennylane" %}
{% set version = "0.31.0" %}


package:
  name: pennylane-suite
  version: {{ version }}

source:
  - url: https://github.com/PennyLaneAI/pennylane/archive/refs/tags/v{{ version }}.tar.gz
    sha256: f3b68700825c120e44434ed2b2ab71d0be9d3111f3043077ec0598661ec33477
    folder: pennylane
  - url: https://github.com/PennyLaneAI/pennylane-lightning/archive/refs/tags/v{{ version }}.tar.gz
    sha256: b177243625b6fdac0699d163bbc330c92ca87fb9f427643785069273d2a255f6
    folder: pennylane-lightning
    # patches:
    #   - cblas.patch
    #   - kokkos_sparse.patch
    #   - allocator.diff          # [osx]
    #   - cross_compilation.diff  # [build_platform != target_platform]

build:
  number: 0

requirements:
  host:
    - pip
    - python

outputs:
  - name: pennylane-core
    build:
      skip: true  # [win]
      run_exports:
        - {{ pin_subpackage('pennylane-core', max_pin='x.x.x') }}
      entry_points:
        - pl-device-test=pennylane.devices.tests:cli
      script: cd "${SRC_DIR}/pennylane" && {{ PYTHON }} -m pip install . --no-deps -vv
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - pip
        - python
      run:
        - appdirs
        - autograd >=1.4,<1.6
        - autoray ==0.3.1
        - cachetools
        - cvxopt
        - cvxpy
        - networkx
        - numpy <1.24
        - opt_einsum
        - python
        - requests
        - rustworkx
        - scipy
        - semantic_version >=2.10
        - toml
      run_constrained:
        - pennylane >=0.30.0
    test:
      imports:
        - pennylane
      requires:
        - setuptools
        - pip

  - name: pennylane-lightning-core
    build:
      skip: true  # [win]
      run_exports:
        - {{ pin_subpackage('pennylane-lightning-core', max_pin='x.x.x') }}
      script_env:
        - USE_OMP=1  # [osx]
      script: |
        cd "${SRC_DIR}/pennylane-lightning"
        {{ PYTHON }} setup.py build_ext --define="ENABLE_BLAS=ON"
        {{ PYTHON }} setup.py bdist_wheel
        {{ PYTHON }} -m pip install . --no-deps -vv

    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - pybind11                               # [build_platform != target_platform]
        # Needed for Windows
        - cmake
        - ninja
        - make
      host:
        - libcblas
        - libgomp               # [linux]
        - llvm-openmp >=16.0.3  # [osx]
        - kokkos >=3.7.0,<3.7.2
        - kokkos-kernels >=3.7.0,<3.7.2
        - pip
        - pybind11
        - python
        - setuptools
        - ninja
      run:
        - ninja
        - numpy
        - python
        - {{ pin_subpackage('pennylane-core') }}
        - {{ pin_compatible('kokkos', min_pin='x.x.x', max_pin='x.x.x') }}
        - {{ pin_compatible('kokkos-kernels', min_pin='x.x.x', max_pin='x.x.x') }}
      run_constrained:
        - pennylane-lightning <0.0a0
    test:
      imports:
        - pennylane_lightning
      requires:
        - setuptools
        - pip

  - name: pennylane
    # version: {{ version }}
    build:
      skip: true  # [win]
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('pennylane-core', max_pin="x.x.x") }}
        - {{ pin_subpackage('pennylane-lightning-core', max_pin="x.x.x") }}
    test:
      imports:
        - pennylane
        - pennylane_lightning
      commands:
        - python -c "import pennylane as qml; qml.about()"
        - pip check
        - pl-device-test --help
        - pl-device-test --device default.qubit --shots None --skip-ops
        - pl-device-test --device default.qubit --shots 10000 --skip-ops
        - pl-device-test --device lightning.qubit --shots None --skip-ops
        - pl-device-test --device lightning.qubit --shots 10000 --skip-ops
      requires:
        - setuptools
        - flaky
        - pip
        - pytest
        - pytest-mock

about:
  home: https://github.com/PennyLaneAI/pennylane
  summary: PennyLane is a Python quantum machine learning library by Xanadu Inc.
  license: Apache-2.0 AND MIT
  # MIT is pennylane/grouping/graph_colouring.py
  license_file: pennylane/LICENSE
  doc_url: https://pennylane.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - leofang
    - vincentmr
    - BastianZim
  feedstock-name: pennylane
